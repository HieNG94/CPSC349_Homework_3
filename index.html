<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffeerun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body class="container">
  <header>
    <h1>CoffeeRun</h1>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input class="form-control" name="coffee" id="coffeeOrder" placeholder="Name your order" autofocus />
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value=""
              placeholder="dr@who.com" />
          </div>
          <div class="radio">
            <label><input type="radio" name="size" value="short" />Short</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="size" value="tall" checked />Tall</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="size" value="grande" />Grande</label>
          </div>
          <div class="form-group"><label for="flavorShot">Flavor Shot</label><select id="flavorShot"
              class="form-control" name="flavor">
              <option value="">None</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>
            </select>
          </div>
          <div class="form-group"><label for="strengthLevel">Caffeine Rating</label>
            <input name="strength" id="strengthLevel" type="range" value="30">
          </div>
          <button type="submit" id="submitOrder" class="btn btn-default">Submit</button>
          <button type="reset" id="resetOrder" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-coffee-payment="form">
          <h2>Payment</h2>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInputPayment" value=""
              placeholder="dr@who.com" />
          </div>
          <div class="form-group">
            <label for="cardName">Cardholder's name</label>
            <input class="form-control" name="cardHolderName" id="cardName" placeholder="Enter your name" autofocus />
          </div>
          <div class="form-group">
            <label for="cardNumber">Card number</label>
            <input class="form-control" type="text" name="cardID" id="cardNum" value=""
              placeholder="Enter 12 digits of card number" pattern="[0-9]{12}" />
          </div>
          <div class="form-group"><label for="cardType"></label><select id="cardType" class="form-control"
              name="cardType">
              <option value="">Choose your card</option>
              <option value="visa">VISA</option>
              <option value="mastercard">MasterCard</option>
            </select>
          </div>
          <div class="form-group">
            <label for="expDate">Expiration date</label>
            <input class="form-control" type="date" name="expDate" id="expDate" />
          </div>
          <div class="form-group">
            <label for="cvc">Security code</label>
            <input class="form-control" type="text" name="cvv" id="cvv" value="" placeholder="CVC" pattern="[0-9]{3}" />
          </div>
          <button type="submit" id="submitPayment" class="btn btn-default">Submit</button>
          <button type="reset" id="resetPayment" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Thank you for your payment</p>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Pending Orders:</h4>
        <div data-coffee-order="checklist"></div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/checklist.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
